---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: openbao
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://openbao.github.io/openbao-helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openbao
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 1m0s
  timeout: 5m0s
  releaseName: openbao
  targetNamespace: openbao
  chart:
    spec:
      chart: openbao
      version: 0.18.4
      sourceRef:
        kind: HelmRepository
        name: openbao
      interval: 1m0s
  values:
    server:
      ha:
        enabled: true
        replicas: 5
    ui:
      enabled: true
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: true
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/spec/replicas"]
  dependsOn:
    - name: cilium
    - name: cert-manager
    - name: longhorn
