---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: openbao-backend
  namespace: openbao
spec:
  provider:
    vault:
      server: http://openbao-internal.openbao.svc.cluster.local:8200
      path: kv
      version: v2 # needs a data before secret name
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          serviceAccountRef:
            name: "external-secrets"
            namespace: "external-secrets"
