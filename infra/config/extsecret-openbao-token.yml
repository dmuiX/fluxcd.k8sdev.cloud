---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: extsecret-openbao-token
spec:
  externalSecretSpec:
    refreshInterval: 15s
    secretStoreRef:
      kind: ClusterSecretStore
      name: openbao-backend
    target:
      name: openbao-token
      property: token
      namespace: external-secrets
    dataFrom:
      - extract:
          key: openbao-token
          property: token
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
          - external-secrets
